<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="author" content="Utkarsh Yadav" />
		<meta
			name="author"
			content="This page contains the 'Profile Card' design created using HTML and CSS." />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<!-- Remix Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
			rel="stylesheet" />
		<title>Profile Card</title>
	</head>
	<body>
		<div class="profile-card">
			<div class="image">
				<img
					src="Assets/profile-image.png"
					alt="Profile Image"
					class="profile-image" />
			</div>

			<div class="text">
				<span class="name">Mark Brooks</span>
				<span class="job">YouTuber & Blogger</span>
			</div>

			<div class="media-buttons">
				<a
					href="#"
					style="background-color: #4267b2"
					class="social-link">
					<i class="ri-facebook-fill"></i>
				</a>

				<a href="#" style="background-color: #000" class="social-link">
					<i class="ri-twitter-x-line"></i>
				</a>

				<a
					href="#"
					style="background-color: #e13063"
					class="social-link">
					<i class="ri-instagram-line"></i>
				</a>

				<a
					href="#"
					style="background-color: #ff0000"
					class="social-link">
					<i class="ri-youtube-line"></i>
				</a>
			</div>

			<div class="buttons">
				<button class="btn">Subscribe</button>
				<button class="btn">Message</button>
			</div>

			<div class="analytics">
				<div class="data">
					<i class="ri-heart-3-line"></i>
					<span class="number">60k</span>
				</div>

				<div class="data">
					<i class="ri-chat-3-line"></i>
					<span class="number">20k</span>
				</div>

				<div class="data">
					<i class="ri-share-forward-line"></i>
					<span class="number">12k</span>
				</div>
			</div>
		</div>
	</body>
</html>
